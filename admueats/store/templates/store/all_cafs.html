{% extends "base.html" %}
{% load static %}

{% block title %} 
All My Products
{% endblock %} 

{% block css_files %}

{% endblock %}

{% block content %}
<section id="all-cafs">

  <ul>
    {% for caf in all_cafs %}

    {% endfor %}
  </ul>
</section>
{% endblock %}
